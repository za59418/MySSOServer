<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="dci.sso.js"></script>
    <script type="text/javascript">
        var sso = new DCISSO(
            'jsClient',
            'https://192.168.1.115:44319/identity',
            'http://192.168.1.115/jsClient/'
        );
        sso.login();

        function getUser()
        {
            sso.getUser("http://192.168.1.115/api/user", function (data) {
                //data为获取到的用户JSON串
                document.querySelector(".results").textContent += JSON.stringify(data, null, 2);
            });
        }

        function logout()
        {
            sso.logout();
        }
    </script>
</head>
<body>
    <a href="javascript:logout()">退出登陆</a>
    <a href="javascript:getUser()">获取用户</a>

    <pre class="results">

    </pre>
    
    <div>
        <h1>JS客户端</h1>
    </div>
</body>
</html>
